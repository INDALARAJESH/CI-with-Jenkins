apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:2-6d54b7ea3b156dc7149f6cb8da557333928f2e72
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081